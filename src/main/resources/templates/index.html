<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>杭州联通场景抓取系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
</head>
<body>

<div class="header">
    <div class="logo"><img src="pictures/loginLogo.jpg" alt="" th:src="@{/pictures/loginLogo.jpg}"></div>
    <div class="tytle">
        <h1>杭州联通场景抓取系统</h1>
    </div>
    <div class="userinfo" style="float: right">
        <a style=" color:#FAFAD2" th:text="'欢迎您，'+${user.realName}+'  |  '"></a>
        <a style="color:#FAFAD2" th:href="@{../index/loginOut}">退出</a>
    </div>
</div>

<div class="wapper">
    <div class="layui-tab layui-tab-brief" style="text-align:center !important" lay-filter="test">
        <ul class="layui-tab-title">
            <li id="click1" class="layui-this" lay-id="11">最新活动_大麦</li>
            <li id="click2" lay-id="22">最新活动_豆瓣</li>
            <li id="click3" lay-id="33">正在跟进</li>
            <li id="click4" lay-id="44">放弃跟进</li>
            <li id="click5" lay-id="55">已完成</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <div class="table-area">
                    <table class="layui-hide" id="new_event_damai" lay-filter="new_event_damai"></table>
                    <script type="text/html" id="toolbarDemo_damai"></script>

                    <script type="text/html" id="barDemo_damai">
                        <a class="layui-btn layui-btn-xs" lay-event="follow">跟进</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="refuse">不跟进</a>
                    </script>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="table-area">
                    <table class="layui-hide" id="new_event_douban" lay-filter="new_event_douban"></table>
                    <script type="text/html" id="toolbarDemo_douban">
                </script>

                    <script type="text/html" id="barDemo_douban">
                        <a class="layui-btn layui-btn-xs" lay-event="follow">跟进</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="refuse">不跟进</a>
                    </script>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-tab-item layui-show">
                    <div class="table-area">
                        <table class="layui-hide" id="do_event" lay-filter="do_event"></table>
                        <script type="text/html" id="toolbarDemo1">
                    </script>
                        <script type="text/html" id="barDemo1">
                            <a class="layui-btn layui-btn-xs" lay-event="done">发展情况反馈</a>
                        </script>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-tab-item layui-show">
                    <div class="table-area">
                        <table class="layui-hide" id="not_follow" lay-filter="not_follow"></table>
                        <script type="text/html" id="toolbarDemo2">
                  </script>

                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-tab-item layui-show">
                    <div class="table-area">
                        <table class="layui-hide" id="done_event" lay-filter="done_event"></table>
                        <script type="text/html" id="toolbarDemo3"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="copyright">
            <p>中国联通杭州市分公司 版权所有</p>
        </div>
    </div>
</div>
<input type="hidden" th:value="${user.realName}" id="userRealNameFlag"/>
<input type="hidden" th:value="${user.username}" id="usernameFlag"/>

<script>
    $("#click1").click(function () {
        window.location.reload();
    });
    $("#click2").click(function () {
        window.location.reload();
    });
    $("#click3").click(function () {
        window.location.reload();
    });
    $("#click4").click(function () {
        window.location.reload();
    });
    $("#click5").click(function () {
        window.location.reload();
    });
</script>

</body>
</html>
